<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixit | Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1 class="login-title">Create Your Account</h1>
        <p class="login-subtitle">Join Fixit and start your journey</p>
      </div>

      <form id="signupForm" class="login-form">
        <div class="input-group">
          <label for="name" class="input-label">Full Name</label>
          <input 
            type="text" 
            id="name" 
            class="form-input" 
            placeholder="Enter your full name" 
            required 
          />
        </div>

        <div class="input-group">
          <label for="email" class="input-label">Email Address</label>
          <input 
            type="email" 
            id="email" 
            class="form-input" 
            placeholder="Enter your email address" 
            required 
          />
        </div>

        <div class="input-group">
          <label for="password" class="input-label">Password</label>
          <input 
            type="password" 
            id="password" 
            class="form-input" 
            placeholder="Enter your password" 
            required 
          />
        </div>

        <div class="input-group">
          <label for="confirmPassword" class="input-label">Confirm Password</label>
          <input 
            type="password" 
            id="confirmPassword" 
            class="form-input" 
            placeholder="Confirm your password" 
            required 
          />
        </div>

        <div class="input-group">
          <label for="role" class="input-label">Select Role</label>
          <select id="role" class="form-input" required>
            <option value="">-- Choose Role --</option>
            <option value="provider">Provider</option>
            <option value="owner">Owner</option>
          </select>
        </div>

        <button type="submit" class="login-button">
          <span class="button-text">Create Account</span>
        </button>
      </form>

      <div class="login-footer">
        <p class="signup-text">
          Already have an account?
          <a href="login.html" class="signup-link">Login</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase-config.js"></script>
  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    const signupForm = document.getElementById('signupForm');
    const signupButton = document.querySelector('.login-button');
    const nameInput = document.getElementById('name');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const roleSelect = document.getElementById('role');

    // Add focus effects
    function addFocusEffects() {
      const inputs = [nameInput, emailInput, passwordInput, confirmPasswordInput, roleSelect];
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('focused');
        });
        input.addEventListener('blur', function() {
          if (!this.value) this.parentElement.classList.remove('focused');
        });
      });
    }

    function setLoadingState(isLoading) {
      if (isLoading) {
        signupButton.classList.add('loading');
        signupButton.disabled = true;
      } else {
        signupButton.classList.remove('loading');
        signupButton.disabled = false;
      }
    }

    function showError(message) {
      const existingError = document.querySelector('.error-message');
      if (existingError) existingError.remove();

      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      errorDiv.style.cssText = `
        background: #fed7d7;
        color: #c53030;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        border: 1px solid #feb2b2;
        animation: slideIn 0.3s ease;
      `;

      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }
      `;
      document.head.appendChild(style);

      signupForm.insertBefore(errorDiv, signupForm.firstChild);
      setTimeout(() => {
        if (errorDiv.parentNode) {
          errorDiv.style.animation = 'slideIn 0.3s ease reverse';
          setTimeout(() => errorDiv.remove(), 300);
        }
      }, 5000);
    }

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();

      const name = nameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const role = roleSelect.value;

      if (!name || !email || !password || !confirmPassword || !role) {
        showError('Please fill in all fields');
        return;
      }

      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        return;
      }

      setLoadingState(true);

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;

        await db.collection('users').doc(user.uid).set({
          name,
          email,
          role,
          createdAt: firebase.firestore.FieldValue.serverTimestamp()
        });

        signupButton.textContent = 'Account Created!';
        signupButton.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';

        setTimeout(() => {
          if (role === 'provider') {
            window.location.href = 'provider-dashboard.html';
          } else {
            window.location.href = 'owner-dashboard.html';
          }
        }, 1000);

      } catch (error) {
        setLoadingState(false);
        let errorMessage = 'An error occurred. Please try again.';

        switch (error.code) {
          case 'auth/email-already-in-use':
            errorMessage = 'This email is already in use.';
            break;
          case 'auth/invalid-email':
            errorMessage = 'Invalid email format.';
            break;
          case 'auth/weak-password':
            errorMessage = 'Password should be at least 6 characters.';
            break;
          default:
            errorMessage = error.message;
        }
        showError(errorMessage);
      }
    });

    addFocusEffects();
  </script>
</body>
</html>
