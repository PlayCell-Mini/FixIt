<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixit | Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">

  <style>
    .verif-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 9999;
    }
    .verif-modal {
      width: 100%;
      max-width: 520px;
      background: #fff;
      border-radius: 12px;
      padding: 22px;
      box-shadow: 0 10px 40px rgba(0,0,0,0.3);
      box-sizing: border-box;
      transform: translateY(10px);
      transition: transform .18s ease, opacity .18s ease;
    }
    .verif-overlay.show { display: flex; }
    .verif-modal h3 { margin: 0 0 8px 0; font-size: 20px; }
    .verif-modal p { margin: 0 0 14px 0; color: #555; font-size: 14px; }
    .verif-code-input {
      width: 100%;
      padding: 12px 14px;
      font-size: 20px;
      letter-spacing: 6px;
      text-align: center;
      border-radius: 8px;
      border: 1px solid #ddd;
      box-sizing: border-box;
      font-family: monospace;
    }
    .verif-actions {
      margin-top: 14px;
      display:flex;
      gap:10px;
      justify-content: space-between;
      align-items: center;
    }
    .verif-btn {
      padding: 10px 16px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
      font-weight: 600;
    }
    .verif-btn.primary { background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: #fff; }
    .verif-btn.ghost { background: transparent; color: #333; border: 1px solid #e6e6e6; }
    .verif-resend { font-size: 13px; color: #666; text-decoration: underline; background: none; border: none; cursor: pointer; }
    .small-muted { font-size: 13px; color: #777; margin-top:8px; text-align:center; }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1 class="login-title">Create Your Account</h1>
        <p class="login-subtitle">Join us today and get started with your journey</p>
      </div>
      
      <form id="signupForm" class="login-form">
        <div class="form-grid">
          <div class="input-group">
            <label for="fullName" class="input-label">Full Name</label>
            <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required />
          </div>
          
          <div class="input-group">
            <label for="email" class="input-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email address" required />
          </div>
        </div>

        <div class="form-grid">
          <div class="input-group">
            <label for="password" class="input-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Create a strong password" required />
          </div>
          <div class="input-group">
            <label for="confirmPassword" class="input-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm your password" required />
          </div>
        </div>

        <div class="input-group">
          <label for="address-input" class="input-label">Address</label>
          <input type="text" id="address-input" class="form-input" placeholder="Enter your full address" required />
        </div>

        <div class="input-group">
          <label for="role" class="input-label">I am a:</label>
          <select id="role" class="form-select" required>
            <option value="">Select your role</option>
            <option value="owner">Service Owner</option>
            <option value="provider">Service Provider</option>
          </select>
        </div>

        <div id="serviceTypeSection" class="input-group" style="display: none;">
          <label class="input-label">Service Type</label>
          <div class="service-type-groups">
            <div class="service-group">
              <h4 class="service-group-title">üè† Home Repair</h4>
              <div class="service-options">
                <button type="button" class="service-option" data-value="Plumber">Plumber</button>
                <button type="button" class="service-option" data-value="Electrician">Electrician</button>
                <button type="button" class="service-option" data-value="Painter">Painter</button>
                <button type="button" class="service-option" data-value="AC Technician">AC Technician</button>
                <button type="button" class="service-option" data-value="CCTV Installer">CCTV Installer</button>
              </div>
            </div>
            <div class="service-group">
              <h4 class="service-group-title">üöó Vehicle Repair</h4>
              <div class="service-options">
                <button type="button" class="service-option" data-value="Bike Mechanic">Bike Mechanic</button>
                <button type="button" class="service-option" data-value="Car Mechanic">Car Mechanic</button>
              </div>
            </div>
            <div class="service-group">
              <h4 class="service-group-title">üß± Construction & Labour</h4>
              <div class="service-options">
                <button type="button" class="service-option" data-value="Contractor">Contractor</button>
                <button type="button" class="service-option" data-value="Welder">Welder</button>
                <button type="button" class="service-option" data-value="Labour Work">Labour Work</button>
                <button type="button" class="service-option" data-value="Tiler">Tiler (floor work)</button>
                <button type="button" class="service-option" data-value="Ceiling Expert">Ceiling Expert</button>
              </div>
            </div>
          </div>
          <input type="hidden" id="selectedServiceType" name="serviceType" value="">
        </div>

        <div class="button-container">
          <button type="submit" class="login-button"><span class="button-text">Create Account</span></button>
        </div>
      </form>

      <div class="login-footer">
        <p class="signup-text">
          Already have an account? 
          <a href="login.html" class="signup-link">Sign In</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Verification Modal -->
  <div id="verifOverlay" class="verif-overlay" aria-hidden="true">
    <div class="verif-modal" role="dialog" aria-modal="true" aria-labelledby="verifTitle">
      <div style="text-align:center; margin-bottom:10px;">
        <div style="font-size:34px;">üìß</div>
      </div>
      <h3 id="verifTitle">Email Verification Required</h3>
      <p id="verifSubtitle">We sent a 6-digit code to your email <strong id="verifEmailText"></strong></p>

      <input type="text" id="verifCodeInput" class="verif-code-input" placeholder="Enter 6-digit code" maxlength="6" autocomplete="off" inputmode="numeric" />
      <div class="small-muted" id="verifMessage">Check your inbox (and spam). The code expires soon.</div>

      <div class="verif-actions">
        <button id="verifConfirmBtn" class="verif-btn primary">‚úÖ Verify Email</button>
        <div style="margin-left:auto; display:flex; gap:8px; align-items:center;">
          <button id="verifResendBtn" class="verif-resend">Resend Code</button>
          <button id="verifCancelBtn" class="verif-btn ghost">Cancel</button>
        </div>
      </div>
    </div>
  </div>

  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1450.0.min.js"></script>
  <script src="awsConfig.js"></script>
  <script src="apiClient.js"></script>

  <script>
    const signupForm = document.getElementById('signupForm');
    const signupButton = document.querySelector('.login-button');
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const addressInput = document.getElementById('address-input');
    const roleSelect = document.getElementById('role');
    const serviceTypeSection = document.getElementById('serviceTypeSection');
    const selectedServiceTypeInput = document.getElementById('selectedServiceType');
    const verifOverlay = document.getElementById('verifOverlay');
    const verifEmailText = document.getElementById('verifEmailText');

    roleSelect.addEventListener('change', () => {
      serviceTypeSection.style.display = roleSelect.value === 'provider' ? 'block' : 'none';
    });

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const address = addressInput.value.trim();
      const role = roleSelect.value;
      const serviceType = selectedServiceTypeInput.value || '';

      if (!fullName || !email || !password || !confirmPassword || !address || !role) {
        alert('Please fill in all fields');
        return;
      }
      if (password !== confirmPassword) {
        alert('Passwords do not match');
        return;
      }

      signupButton.disabled = true;

      try {
        const signupData = { fullName, email, password, role, address, serviceType };
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify(signupData)
        });
        const data = await response.json();

        // ‚úÖ FIXED: handle AWS Cognito success even if backend sends non-200 or verification required
        if (data.code === 'UserNotConfirmedException' || data.message?.toLowerCase().includes('verify')) {
          alert('Account created! Please verify your email.');
          verifEmailText.textContent = email;
          verifOverlay.classList.add('show');
          signupButton.disabled = false;
          return;
        }

        if (response.ok && data.success) {
          alert('Account created successfully! Please check your email for verification.');
          verifEmailText.textContent = email;
          verifOverlay.classList.add('show');
          signupButton.disabled = false;
        } else {
          // handle case where Cognito succeeded but backend returned 400/500
          if (data.message?.includes('User already exists')) {
            alert('An account with this email already exists.');
          } else {
            alert(data.message || 'Unexpected error occurred during signup.');
          }
          signupButton.disabled = false;
        }
      } catch (err) {
        console.error('Signup error:', err);
        alert('Network or server error: ' + err.message);
        signupButton.disabled = false;
      }
    });
  </script>
</body>
</html>
