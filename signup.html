<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixit | Sign Up</title>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <style>
    /* 🌈 Global Styles */
    body {
      margin: 0;
      padding: 0;
      font-family: "Inter", sans-serif;
      background: linear-gradient(135deg, #1e293b, #0f172a);
      color: #1a202c;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      min-height: 100vh;
    }

    /* 🌟 Signup Box */
    .login-container {
      width: 100%;
      display: flex;
      justify-content: center;
      align-items: center;
      padding: 20px;
    }

    .login-box {
      background: #ffffff;
      border-radius: 16px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
      width: 640px; /* Increased width */
      max-width: 95%;
      padding: 40px 35px;
      box-sizing: border-box;
      transition: all 0.3s ease;
    }

    .login-header {
      text-align: center;
      margin-bottom: 25px;
    }

    .login-title {
      font-size: 28px;
      font-weight: 700;
      color: #1e293b;
      margin-bottom: 8px;
    }

    .login-subtitle {
      font-size: 15px;
      color: #475569;
    }

    /* ✨ Form Grid Layout */
    .form-grid {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 18px;
      margin-bottom: 18px;
    }

    .input-group {
      display: flex;
      flex-direction: column;
    }

    .input-label {
      font-size: 14px;
      font-weight: 500;
      color: #334155;
      margin-bottom: 6px;
    }

    .form-input,
    .form-select {
      padding: 12px 14px;
      border: 1px solid #cbd5e1;
      border-radius: 10px;
      font-size: 15px;
      transition: border-color 0.3s, box-shadow 0.3s;
    }

    .form-input:focus,
    .form-select:focus {
      border-color: #3b82f6;
      box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
      outline: none;
    }

    /* ✅ Signup Button */
    .login-button {
      width: 100%;
      padding: 14px;
      background: linear-gradient(135deg, #48bb78 0%, #38a169 100%);
      color: white;
      font-size: 16px;
      font-weight: 600;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      transition: transform 0.2s ease, opacity 0.3s ease;
      margin-top: 10px;
    }

    .login-button:hover {
      opacity: 0.9;
      transform: translateY(-2px);
    }

    .login-footer {
      text-align: center;
      margin-top: 22px;
      font-size: 15px;
    }

    .signup-link {
      color: #3b82f6;
      text-decoration: none;
      font-weight: 500;
    }

    .signup-link:hover {
      text-decoration: underline;
    }

    /* 🎨 Responsive Design */
    @media (max-width: 600px) {
      .form-grid {
        grid-template-columns: 1fr;
      }

      .login-box {
        width: 100%;
        padding: 30px 20px;
      }

      .login-title {
        font-size: 24px;
      }
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1 class="login-title">Create Your Account</h1>
        <p class="login-subtitle">Join us today and get started with your journey</p>
      </div>

      <form id="signupForm" class="login-form">
        <!-- 🧍 Name + Email + Password + Confirm Password -->
        <div class="form-grid">
          <div class="input-group">
            <label for="fullName" class="input-label">Full Name</label>
            <input type="text" id="fullName" class="form-input" placeholder="Enter your full name" required />
          </div>
          <div class="input-group">
            <label for="email" class="input-label">Email Address</label>
            <input type="email" id="email" class="form-input" placeholder="Enter your email" required />
          </div>
          <div class="input-group">
            <label for="password" class="input-label">Password</label>
            <input type="password" id="password" class="form-input" placeholder="Create password" required />
          </div>
          <div class="input-group">
            <label for="confirmPassword" class="input-label">Confirm Password</label>
            <input type="password" id="confirmPassword" class="form-input" placeholder="Confirm password" required />
          </div>
        </div>

        <!-- 🎭 Role Selection -->
        <div class="input-group">
          <label for="role" class="input-label">I am a:</label>
          <select id="role" class="form-select" required>
            <option value="">Select your role</option>
            <option value="seeker">Service Owner</option>
            <option value="provider">Service Provider</option>
          </select>
        </div>

        <!-- 🚀 Create Account Button -->
        <button type="submit" class="login-button">
          <span class="button-text">Create Account</span>
        </button>
      </form>

      <div class="login-footer">
        <p class="signup-text">
          Already have an account?
          <a href="login.html" class="signup-link">Sign In</a>
        </p>
      </div>
    </div>
  </div>

  <!-- Firebase SDKs -->
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-analytics.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>

  <script src="firebase-config.js"></script>

  <script>
    const auth = firebase.auth();
    const db = firebase.firestore();

    const signupForm = document.getElementById('signupForm');
    const signupButton = document.querySelector('.login-button');

    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const roleSelect = document.getElementById('role');

    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const role = roleSelect.value;

      if (!fullName || !email || !password || !confirmPassword || !role) {
        alert("Please fill in all fields!");
        return;
      }
      if (password !== confirmPassword) {
        alert("Passwords do not match!");
        return;
      }

      try {
        const userCredential = await auth.createUserWithEmailAndPassword(email, password);
        const user = userCredential.user;
        await user.updateProfile({ displayName: fullName });

        await db.collection('users').doc(user.uid).set({
          fullName,
          email,
          role,
          createdAt: new Date(),
        });

        signupButton.textContent = 'Welcome!';
        signupButton.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';

        setTimeout(() => {
          window.location.href = 'login.html';
        }, 1500);
      } catch (error) {
        alert(error.message);
      }
    });
  </script>
</body>
</html>
