<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixit | Sign Up</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="login-container">
    <div class="login-box">
      <div class="login-header">
        <h1 class="login-title">Create Your Account</h1>
        <p class="login-subtitle">Join us today and get started with your journey</p>
      </div>
      
      <form id="signupForm" class="login-form">
        <div class="form-grid">
          <div class="input-group">
            <label for="fullName" class="input-label">Full Name</label>
            <input 
              type="text" 
              id="fullName" 
              class="form-input" 
              placeholder="Enter your full name" 
              required 
            />
          </div>
          
          <div class="input-group">
            <label for="email" class="input-label">Email Address</label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="Enter your email address" 
              required 
            />
          </div>
        </div>
        
        <div class="form-grid">
          <div class="input-group">
            <label for="password" class="input-label">Password</label>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Create a strong password" 
              required 
            />
          </div>
          
          <div class="input-group">
            <label for="confirmPassword" class="input-label">Confirm Password</label>
            <input 
              type="password" 
              id="confirmPassword" 
              class="form-input" 
              placeholder="Confirm your password" 
              required 
            />
          </div>
        </div>
        
        <div class="input-group">
          <label for="address-input" class="input-label">Address</label>
          <input 
            type="text" 
            id="address-input" 
            class="form-input" 
            placeholder="Enter your full address" 
            required 
          />
        </div>
        
        <div class="input-group">
          <label for="role" class="input-label">I am a:</label>
          <select id="role" class="form-select" required>
            <option value="">Select your role</option>
            <option value="owner">Service Owner</option>
            <option value="provider">Service Provider</option>
          </select>
        </div>
        
        <!-- Service Type Selection - Hidden by default, shown only for providers -->
        <div id="serviceTypeSection" class="input-group" style="display: none;">
          <label class="input-label">Service Type</label>
          <div class="service-type-groups">
            <!-- Home Repair Group -->
            <div class="service-group">
              <h4 class="service-group-title">üè† Home Repair</h4>
              <div class="service-options">
                <button type="button" class="service-option" data-value="Plumber">Plumber</button>
                <button type="button" class="service-option" data-value="Electrician">Electrician</button>
                <button type="button" class="service-option" data-value="Painter">Painter</button>
                <button type="button" class="service-option" data-value="AC Technician">AC Technician</button>
                <button type="button" class="service-option" data-value="CCTV Installer">CCTV Installer</button>
              </div>
            </div>
            
            <!-- Vehicle Repair Group -->
            <div class="service-group">
              <h4 class="service-group-title">üöó Vehicle Repair</h4>
              <div class="service-options">
                <button type="button" class="service-option" data-value="Bike Mechanic">Bike Mechanic</button>
                <button type="button" class="service-option" data-value="Car Mechanic">Car Mechanic</button>
              </div>
            </div>
            
            <!-- Construction & Labour Group -->
            <div class="service-group">
              <h4 class="service-group-title">üß± Construction & Labour</h4>
              <div class="service-options">
                <button type="button" class="service-option" data-value="Contractor">Contractor</button>
                <button type="button" class="service-option" data-value="Welder">Welder</button>
                <button type="button" class="service-option" data-value="Labour Work">Labour Work</button>
                <button type="button" class="service-option" data-value="Tiler">Tiler (floor work)</button>
                <button type="button" class="service-option" data-value="Ceiling Expert">Ceiling Expert</button>
              </div>
            </div>
          </div>
          <!-- Hidden input to store the selected service type -->
          <input type="hidden" id="selectedServiceType" name="serviceType" value="">
        </div>
        
        <div class="button-container">
          <button type="submit" class="login-button">
            <span class="button-text">Create Account</span>
          </button>
        </div>
      </form>
      
      <div class="login-footer">
        <p class="signup-text">
          Already have an account? 
          <a href="login.html" class="signup-link">Sign In</a>
        </p>
      </div>
    </div>
  </div>

  <!-- AWS SDK for Browser -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1450.0.min.js"></script>
  <script src="awsConfig.js"></script>
  <script src="apiClient.js"></script>

  <script>
    const aws = awsService;
    const api = apiClient;

    // Get DOM elements
    const signupForm = document.getElementById('signupForm');
    const signupButton = document.querySelector('.login-button');
    const fullNameInput = document.getElementById('fullName');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');
    const confirmPasswordInput = document.getElementById('confirmPassword');
    const addressInput = document.getElementById('address-input');
    const roleSelect = document.getElementById('role');
    const serviceTypeSection = document.getElementById('serviceTypeSection');
    const serviceOptions = document.querySelectorAll('.service-option');
    const selectedServiceTypeInput = document.getElementById('selectedServiceType');

    // Function to control visibility of service type section based on role selection
    function toggleServiceTypeSection() {
      if (roleSelect.value === 'provider') {
        serviceTypeSection.style.display = 'block';
      } else {
        serviceTypeSection.style.display = 'none';
        // Clear any previously selected service type
        selectedServiceTypeInput.value = '';
        // Remove selected class from all options
        serviceOptions.forEach(option => option.classList.remove('selected'));
      }
    }

    // Add event listener to role select to toggle service type section
    roleSelect.addEventListener('change', toggleServiceTypeSection);

    // Add event listeners to service options for selection
    serviceOptions.forEach(option => {
      option.addEventListener('click', function() {
        // Remove selected class from all options
        serviceOptions.forEach(opt => opt.classList.remove('selected'));
        
        // Add selected class to clicked option
        this.classList.add('selected');
        
        // CRITICAL: Update the hidden input field with the selected service type
        const selectedValue = this.getAttribute('data-value');
        selectedServiceTypeInput.value = selectedValue;
        
        // Log the selection for debugging
        console.log('üîß Service type selected:', selectedValue);
        console.log('üíæ Service type stored in hidden input:', selectedServiceTypeInput.value);
      });
    });

    // Add smooth focus effects
    function addFocusEffects() {
      const inputs = [fullNameInput, emailInput, passwordInput, confirmPasswordInput, addressInput, roleSelect];
      
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
          if (!this.value) {
            this.parentElement.classList.remove('focused');
          }
        });
      });
    }

    // Add loading state to button
    function setLoadingState(isLoading) {
      if (isLoading) {
        signupButton.classList.add('loading');
        signupButton.disabled = true;
      } else {
        signupButton.classList.remove('loading');
        signupButton.disabled = false;
      }
    }

    // Show error message with smooth animation
    function showError(message) {
      // Remove existing error message
      const existingError = document.querySelector('.error-message');
      if (existingError) {
        existingError.remove();
      }

      // Create new error message
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      errorDiv.style.cssText = `
        background: #fed7d7;
        color: #c53030;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        border: 1px solid #feb2b2;
        animation: slideIn 0.3s ease;
      `;

      // Add CSS animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }
      `;
      document.head.appendChild(style);

      // Insert error message
      signupForm.insertBefore(errorDiv, signupForm.firstChild);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        if (errorDiv.parentNode) {
          errorDiv.style.animation = 'slideIn 0.3s ease reverse';
          setTimeout(() => errorDiv.remove(), 300);
        }
      }, 5000);
    }

    // Show success message
    function showSuccess(message) {
      const successDiv = document.createElement('div');
      successDiv.className = 'success-message';
      successDiv.textContent = message;
      successDiv.style.cssText = `
        background: #c6f6d5;
        color: #22543d;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        border: 1px solid #9ae6b4;
        animation: slideIn 0.3s ease;
      `;

      signupForm.insertBefore(successDiv, signupForm.firstChild);
    }

    // Password strength validation
    function validatePassword(password) {
      const minLength = 8;
      const hasUpperCase = /[A-Z]/.test(password);
      const hasLowerCase = /[a-z]/.test(password);
      const hasNumbers = /\d/.test(password);
      const hasSpecialChar = /[!@#$%^&*(),.?":{}|<>]/.test(password);

      if (password.length < minLength) {
        return 'Password must be at least 8 characters long';
      }
      if (!hasUpperCase) {
        return 'Password must contain at least one uppercase letter';
      }
      if (!hasLowerCase) {
        return 'Password must contain at least one lowercase letter';
      }
      if (!hasNumbers) {
        return 'Password must contain at least one number';
      }
      if (!hasSpecialChar) {
        return 'Password must contain at least one special character';
      }
      return null;
    }

    // Real-time password confirmation validation
    function validatePasswordMatch() {
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      
      if (confirmPassword && password !== confirmPassword) {
        confirmPasswordInput.style.borderColor = '#e53e3e';
        return false;
      } else {
        confirmPasswordInput.style.borderColor = '#e2e8f0';
        return true;
      }
    }

    // Add real-time validation
    confirmPasswordInput.addEventListener('input', validatePasswordMatch);
    passwordInput.addEventListener('input', validatePasswordMatch);

    // Form submission handler
    signupForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const fullName = fullNameInput.value.trim();
      const email = emailInput.value.trim();
      const password = passwordInput.value;
      const confirmPassword = confirmPasswordInput.value;
      const address = addressInput.value.trim();
      const role = roleSelect.value;
      
      // CRITICAL: Ensure we always get the latest value from the hidden input
      const serviceType = selectedServiceTypeInput.value || '';
      
      // Log the values for debugging
      console.log('üìã Form values:', { fullName, email, role, serviceType, address });

      // Basic validation
      if (!fullName || !email || !password || !confirmPassword || !address || !role) {
        showError('Please fill in all fields');
        return;
      }

      // Full name validation
      if (fullName.length < 2) {
        showError('Please enter a valid full name');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        return;
      }

      // Password validation
      const passwordError = validatePassword(password);
      if (passwordError) {
        showError(passwordError);
        return;
      }

      // Password confirmation validation
      if (password !== confirmPassword) {
        showError('Passwords do not match');
        return;
      }

      // Address validation
      if (address.length < 10) {
        showError('Please enter a complete address (at least 10 characters)');
        return;
      }

      // CRITICAL VALIDATION: Service type validation for providers
      if (role === 'provider') {
        // Additional check to ensure serviceType is not empty
        if (!serviceType || serviceType.trim() === '') {
          showError('Please select a service type');
          // Add visual indication to draw attention to the service type section
          serviceTypeSection.style.border = '2px solid #e53e3e';
          serviceTypeSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
          return;
        }
        
        // FINAL VALIDATION: Ensure serviceType is not just whitespace
        if (serviceType.trim().length === 0) {
          showError('Please select a valid service type');
          serviceTypeSection.style.border = '2px solid #e53e3e';
          serviceTypeSection.scrollIntoView({ behavior: 'smooth', block: 'center' });
          return;
        }
      }

      setLoadingState(true);

      try {
        console.log('üìù Registering user via backend API...');
        
        // CRITICAL: Payload Match - Ensure the JSON payload is structured correctly
        const signupData = {
          fullName: fullName,
          email: email,
          password: password,
          role: role,
          address: address,
          serviceType: role === 'provider' ? serviceType.trim() : null
        };
        
        console.log('üì§ Signup data being sent:', signupData);

        // CRITICAL: Frontend Validation Check - Send data directly to backend API
        const response = await fetch('/api/auth/signup', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify(signupData)
        });

        const data = await response.json();

        if (response.ok && data.success) {
          console.log('‚úÖ User registered successfully!');
          console.log('üë§ User ID:', data.data.userId);

          // Show success message
          showSuccess('Account created successfully! Please check your email to verify your account.');
          signupButton.textContent = 'Account Created!';
          signupButton.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
          
          setTimeout(() => {
            window.location.href = 'login.html';
          }, 3000);
        } else {
          throw new Error(data.message || 'Failed to register user');
        }

      } catch (error) {
        setLoadingState(false);
        
        // Handle specific error messages
        let errorMessage = 'An error occurred. Please try again.';
        
        // AWS Cognito error codes
        if (error.code) {
          switch (error.code) {
            case 'UsernameExistsException':
              errorMessage = 'An account with this email already exists.';
              break;
            case 'InvalidParameterException':
              errorMessage = 'Please enter a valid email address.';
              break;
            case 'InvalidPasswordException':
              errorMessage = 'Password is too weak. Please choose a stronger password.';
              break;
            case 'TooManyRequestsException':
              errorMessage = 'Too many requests. Please try again later.';
              break;
            case 'NetworkError':
              errorMessage = 'Network error. Please check your connection.';
              break;
            default:
              errorMessage = error.message || errorMessage;
          }
        } else {
          errorMessage = error.message || errorMessage;
        }
        
        showError(errorMessage);
      }
    });

    // Initialize focus effects
    addFocusEffects();

    // Add enter key support for better UX
    [fullNameInput, emailInput, passwordInput, confirmPasswordInput, addressInput, roleSelect].forEach(input => {
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          signupForm.dispatchEvent(new Event('submit'));
        }
      });
    });
  </script>
</body>
</html>
