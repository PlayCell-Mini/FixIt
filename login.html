<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Fixit | Login</title>
  <link rel="stylesheet" href="style.css" />
  <!-- Google Fonts for better typography -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <!-- Auth Container for Dynamic UI Replacement -->
  <div id="auth-container">
    <div class="login-container">
      <div class="login-box">
        <div class="login-header">
          <h1 class="login-title">Login to Your Account</h1>
          <p class="login-subtitle">Welcome back! Please sign in to continue</p>
        </div>
        
        <form id="loginForm" class="login-form">
          <div class="input-group">
            <label for="email" class="input-label">Email Address</label>
            <input 
              type="email" 
              id="email" 
              class="form-input" 
              placeholder="Enter your email address" 
              required 
            />
          </div>
          
          <div class="input-group">
            <label for="password" class="input-label">Password</label>
            <input 
              type="password" 
              id="password" 
              class="form-input" 
              placeholder="Enter your password" 
              required 
            />
          </div>
          
          <button type="submit" class="login-button">
            <span class="button-text">Sign In</span>
          </button>
        </form>
        
        <div class="login-footer">
          <p class="signup-text">
            Don't have an account? 
            <a href="signup.html" class="signup-link">Sign Up</a>
          </p>
        </div>
      </div>
    </div>
  </div>

  <!-- AWS SDK for Browser -->
  <script src="https://sdk.amazonaws.com/js/aws-sdk-2.1450.0.min.js"></script>
  <script src="awsConfig.js"></script>
  <script src="apiClient.js"></script>

  <script>
    const aws = awsService;
    const api = apiClient;

    // Get DOM elements
    const loginForm = document.getElementById('loginForm');
    const loginButton = document.querySelector('.login-button');
    const emailInput = document.getElementById('email');
    const passwordInput = document.getElementById('password');

    // Add smooth focus effects
    function addFocusEffects() {
      const inputs = [emailInput, passwordInput];
      
      inputs.forEach(input => {
        input.addEventListener('focus', function() {
          this.parentElement.classList.add('focused');
        });
        
        input.addEventListener('blur', function() {
          if (!this.value) {
            this.parentElement.classList.remove('focused');
          }
        });
      });
    }

    // Add loading state to button
    function setLoadingState(isLoading) {
      if (isLoading) {
        loginButton.classList.add('loading');
        loginButton.disabled = true;
      } else {
        loginButton.classList.remove('loading');
        loginButton.disabled = false;
      }
    }

    // Show error message with smooth animation
    function showError(message) {
      // Remove existing error message
      const existingError = document.querySelector('.error-message');
      if (existingError) {
        existingError.remove();
      }

      // Create new error message
      const errorDiv = document.createElement('div');
      errorDiv.className = 'error-message';
      errorDiv.textContent = message;
      errorDiv.style.cssText = `
        background: #fed7d7;
        color: #c53030;
        padding: 12px 16px;
        border-radius: 8px;
        margin-bottom: 20px;
        font-size: 14px;
        border: 1px solid #feb2b2;
        animation: slideIn 0.3s ease;
      `;

      // Add CSS animation
      const style = document.createElement('style');
      style.textContent = `
        @keyframes slideIn {
          from { opacity: 0; transform: translateY(-10px); }
          to { opacity: 1; transform: translateY(0); }
        }
      `;
      document.head.appendChild(style);

      // Insert error message
      loginForm.insertBefore(errorDiv, loginForm.firstChild);
      
      // Auto remove after 5 seconds
      setTimeout(() => {
        if (errorDiv.parentNode) {
          errorDiv.style.animation = 'slideIn 0.3s ease reverse';
          setTimeout(() => errorDiv.remove(), 300);
        }
      }, 5000);
    }

    // Form submission handler
    loginForm.addEventListener('submit', async (e) => {
      e.preventDefault();
      
      const email = emailInput.value.trim();
      const password = passwordInput.value;

      // Basic validation
      if (!email || !password) {
        showError('Please fill in all fields');
        return;
      }

      // Email validation
      const emailRegex = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
      if (!emailRegex.test(email)) {
        showError('Please enter a valid email address');
        return;
      }

      setLoadingState(true);

      try {
        console.log('üîë Logging in user...');
        
        // Make direct API call to login endpoint
        const response = await fetch('/api/auth/login', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            password: password
          })
        });

        const data = await response.json();
        console.log('Login response:', data);

        if (response.ok && data.success) {
          // Success - save tokens and redirect
          console.log('‚úÖ Authentication successful!');
          console.log('üë§ User:', data.user);
          
          localStorage.setItem('accessToken', data.tokens.accessToken);
          localStorage.setItem('idToken', data.tokens.idToken);
          localStorage.setItem('refreshToken', data.tokens.refreshToken);
          localStorage.setItem('userData', JSON.stringify(data.user));
          
          const role = data.user.role || 'seeker';

          // Show success message briefly
          loginButton.textContent = 'Welcome!';
          loginButton.style.background = 'linear-gradient(135deg, #48bb78 0%, #38a169 100%)';
          
          setTimeout(() => {
            if (role === 'provider') {
              window.location.href = 'provider-dashboard.html';
            } else {
              window.location.href = 'owner-dashboard.html';
            }
          }, 1000);
        }
        // CRITICAL: Check for USER_NOT_CONFIRMED error code
        else if (data.code === 'USER_NOT_CONFIRMED' || 
                 data.error === 'UserNotConfirmedException' ||
                 data.message.includes('Verification is required') ||
                 data.message.includes('verify your email')) {
          
          console.log('‚ö†Ô∏è User not confirmed - displaying verification form');
          console.log('Error details:', data);
          
          // FORCE UI REPLACEMENT - Replace entire auth-container
          const authContainer = document.getElementById('auth-container');
          if (authContainer) {
            authContainer.innerHTML = displayVerificationForm(email);
            setupVerificationFormListeners(email);
          } else {
            console.error('auth-container not found!');
          }
        }
        else {
          // Other errors
          setLoadingState(false);
          let errorMessage = data.message || 'An error occurred. Please try again.';
          showError(errorMessage);
        }

      } catch (error) {
        setLoadingState(false);
        console.error('‚ùå Login error:', error);
        showError(error.message || 'Network error. Please check your connection.');
      }
    });

    // Dynamic HTML Function: Returns verification form HTML
    function displayVerificationForm(email) {
      return `
        <div class="login-container">
          <div class="login-box">
            <div style="max-width: 500px; margin: 0 auto; background: linear-gradient(135deg, #764ba2 0%, #764ba2 100%); padding: 30px; border-radius: 12px; box-shadow: 0 10px 40px rgba(0,0,0,0.2);">
              <div style="background: white; padding: 30px; border-radius: 8px;">
                <div style="text-align: center; margin-bottom: 25px;">
                  <div style="font-size: 48px; margin-bottom: 10px;">üìß</div>
                  <h2 style="color: #333; margin: 0 0 10px 0; font-size: 24px; font-weight: 600;">Email Verification Required</h2>
                  <p style="color: #666; margin: 0; font-size: 14px;">We sent a 6-digit code to your email</p>
                </div>

                <input type="hidden" id="stored-email" value="${email}" />

                <div style="background: #f8f9fa; padding: 15px; border-radius: 6px; margin-bottom: 20px;">
                  <p style="margin: 0; font-size: 13px; color: #666; text-align: center;">
                    <strong style="color: #333;">Email:</strong> ${email}
                  </p>
                </div>

                <div style="margin-bottom: 20px;">
                  <label for="confirm-code-input" style="display: block; margin-bottom: 8px; font-weight: 600; color: #333; font-size: 14px;">
                    Verification Code
                  </label>
                  <input 
                    type="text" 
                    id="confirm-code-input" 
                    placeholder="Enter 6-digit code" 
                    style="width: 100%; padding: 12px 16px; border: 2px solid #764ba2; border-radius: 6px; font-size: 18px; font-family: monospace; letter-spacing: 4px; text-align: center; box-sizing: border-box; transition: border-color 0.3s;"
                    maxlength="6"
                    autocomplete="off"
                  />
                  <p style="margin: 8px 0 0 0; font-size: 12px; color: #999;">
                    ‚ÑπÔ∏è Check your email inbox (and spam folder)
                  </p>
                </div>

                <button 
                  id="confirm-btn-final" 
                  style="width: 100%; background: linear-gradient(135deg, #667eea 0%, #764ba2 100%); color: white; padding: 14px 24px; border: none; border-radius: 6px; cursor: pointer; font-size: 16px; font-weight: 600; transition: transform 0.2s, box-shadow 0.2s; box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);"
                >
                  ‚úÖ Verify Email
                </button>

                <div style="margin-top: 20px; text-align: center;">
                  <button 
                    onclick="location.reload()" 
                    style="background: transparent; color: #667eea; border: none; cursor: pointer; font-size: 14px; text-decoration: underline; padding: 8px;"
                  >
                    ‚Üê Back to Login
                  </button>
                </div>
              </div>
            </div>
          </div>
        </div>
      `;
    }

    // Setup event listeners for verification form
    function setupVerificationFormListeners(email) {
      setTimeout(() => {
        const confirmBtn = document.getElementById('confirm-btn-final');
        const codeInput = document.getElementById('confirm-code-input');
        const storedEmail = document.getElementById('stored-email');
        
        if (confirmBtn && codeInput && storedEmail) {
          console.log('‚úÖ Verification form elements found and listeners attached');
          codeInput.focus();

          confirmBtn.addEventListener('click', async () => {
            await handleConfirmation(storedEmail.value, codeInput);
          });

          codeInput.addEventListener('keypress', async (e) => {
            if (e.key === 'Enter') {
              await handleConfirmation(storedEmail.value, codeInput);
            }
          });

          codeInput.addEventListener('input', (e) => {
            e.target.value = e.target.value.replace(/[^0-9]/g, '');
            if (e.target.value.length === 6) {
              e.target.style.borderColor = '#28a745';
            } else if (e.target.value.length > 0) {
              e.target.style.borderColor = '#667eea';
            } else {
              e.target.style.borderColor = '#e0e0e0';
            }
          });
        } else {
          console.error('‚ùå Verification form elements not found!');
        }
      }, 100);
    }

    // Handle confirmation
    async function handleConfirmation(email, codeInput) {
      const verificationCode = codeInput.value.trim();

      if (!verificationCode || verificationCode.length !== 6 || !/^\d{6}$/.test(verificationCode)) {
        alert('‚ùå Please enter a valid 6-digit verification code');
        return;
      }

      try {
        const confirmBtn = document.getElementById('confirm-btn-final');
        confirmBtn.disabled = true;
        confirmBtn.innerHTML = '‚è≥ Verifying...';

        console.log('Sending POST to /api/auth/confirm');

        const response = await fetch('/api/auth/confirm', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json'
          },
          body: JSON.stringify({
            email: email,
            verificationCode: verificationCode
          })
        });

        const data = await response.json();

        if (response.ok && data.success) {
          const authContainer = document.getElementById('auth-container');
          authContainer.innerHTML = `
            <div class="login-container">
              <div class="login-box">
                <div style="text-align: center; padding: 40px;">
                  <div style="font-size: 72px; margin-bottom: 20px;">‚úÖ</div>
                  <h2 style="color: #2d5016; font-size: 28px; font-weight: 700;">Email Verified Successfully!</h2>
                  <p style="color: #4a7c2c; font-size: 16px; margin: 20px 0;">Your email has been confirmed.</p>
                  <p style="color: #5a8c3c; font-size: 18px; font-weight: 600; margin-bottom: 30px;">You can now log in with your credentials.</p>
                  <button 
                    onclick="location.reload()" 
                    style="background: linear-gradient(135deg, #56ab2f 0%, #a8e063 100%); color: white; padding: 16px 32px; border: none; border-radius: 6px; cursor: pointer; font-size: 18px; font-weight: 700;"
                  >
                    üîë Go to Login
                  </button>
                </div>
              </div>
            </div>
          `;
          console.log('‚úÖ Email verified successfully:', data);
        } else {
          confirmBtn.disabled = false;
          confirmBtn.innerHTML = '‚úÖ Verify Email';
          alert('‚ùå ' + (data.message || 'Failed to verify email'));
        }
      } catch (error) {
        const confirmBtn = document.getElementById('confirm-btn-final');
        if (confirmBtn) {
          confirmBtn.disabled = false;
          confirmBtn.innerHTML = '‚úÖ Verify Email';
        }
        alert('‚ùå ' + error.message);
      }
    }

    // Initialize focus effects
    addFocusEffects();

    // Add enter key support for better UX
    [emailInput, passwordInput].forEach(input => {
      input.addEventListener('keypress', function(e) {
        if (e.key === 'Enter') {
          loginForm.dispatchEvent(new Event('submit'));
        }
      });
    });
  </script>
</body>
</html>
